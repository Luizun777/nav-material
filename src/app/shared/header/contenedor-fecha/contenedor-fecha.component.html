<div class="select">
  <div class="btn-fecha" [ngClass]="{'active': tipoSelect}" (click)="tipoSelect = !tipoSelect">
    <div class="texto-periodo">
      {{ 'shared.header.contenedorFecha.textoPeriodo' | translate }}
    </div>
    <div class="texto-fecha" [ngClass]="{'txt-active': tipoSelect}">
      {{ fechaIn ? (fechaIn | date: 'dd/MM/yyyy') : 'Fecha Inicio'}} - {{fechaFn ? (fechaFn | date: 'dd/MM/yyyy') : 'Fecha Fin'}}
    </div>
    <div class="icon">
      <ng-container *ngIf="tipoSelect else openIcon">
        <fa-icon [icon]="iconUp"></fa-icon>
      </ng-container>
      <ng-template #openIcon>
        <fa-icon [icon]="iconDown"></fa-icon>
      </ng-template>
    </div>
  </div>
  <ng-container *ngIf="tipoSelect">
    <div class="contenido">
      <div class="titulo">{{ 'shared.header.contenedorFecha.textoConfirmarFecha' | translate }}</div>
      <div class="contenido-fecha">
        <app-calendario [limpiar]="(limpiar)" (rangoFechas)="getFecha($event)"></app-calendario>
      </div>
      <div class="btn-contenido">
        <app-boton (click)="confirmar()" [btnRelleno]='true' [texto]="'shared.header.contenedorFecha.btnAplicar' | translate"></app-boton>
        <app-boton (click)="btnLimpiar()" [texto]="'shared.header.contenedorFecha.btnLimpiar' | translate"></app-boton>
      </div>
    </div>
  </ng-container>
</div>
