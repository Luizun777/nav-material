<nav mat-tab-nav-bar>
  <a [ngClass]="{'active': activeLink == link.id}" mat-tab-link *ngFor="let link of navs; let i = index" (click)="cambiar(link)" [active]="activeLink == link.id">
    <ng-container *ngIf="link.id !== 0">
      <div class="ciruclo" [ngClass]="{'por-renovar': link.id === 1, 'sin-renovar': link.id === 2, 'renovadas': link.id === 3}"></div>
    </ng-container>
    {{link.nombre}}
  </a>
</nav>
